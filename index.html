<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini Chatbot</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; connect-src 'self' http://localhost:8000 https://*; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style> body { background: #0b0b0c; color: #eaeaea; } .bubble { background:#1a1a1f; padding:12px; border-radius:12px; margin:8px 0; white-space: pre-wrap; } </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-3">Gemini Chatbot</h2>
    <div class="row">
      <div class="col-lg-8">
        <div class="card p-3 mb-3" style="height:480px; overflow:auto;" id="chat"></div>
        <div class="card p-3">
          <div class="mb-2">
            <label class="form-label">Provider</label>
            <select id="provider" class="form-select bg-dark text-light">
              <option value="gemini">Gemini</option>
              <option value="ollama">Ollama</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">System Prompt</label>
            <input id="system" class="form-control bg-dark text-light" placeholder="You are a concise, helpful assistant." />
          </div>
          <div class="mb-2">
            <label class="form-label">Message</label>
            <textarea id="input" class="form-control bg-dark text-light" rows="3"></textarea>
          </div>
          <div class="d-flex gap-2">
            <button id="send" class="btn btn-primary">Send</button>
            <button id="clear" class="btn btn-secondary">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
const chat = document.getElementById('chat');
const input = document.getElementById('input');
const send = document.getElementById('send');
const clearBtn = document.getElementById('clear');
const providerSel = document.getElementById('provider');
const sys = document.getElementById('system');

function addBubble(text, who){
  const div = document.createElement('div');
  div.className = 'bubble';
  div.innerText = (who? who+': ':'') + text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

clearBtn.onclick = () => chat.innerHTML = '';

send.onclick = async () => {
  const msg = input.value.trim();
  const prov = providerSel.value;
  const system = sys.value.trim();
  if(!msg) return;
  addBubble(msg, 'You');
  input.value = '';
  try{
    const res = await fetch('/chat', {
      method: 'POST',
      headers: {'Content-Type':'application/json' /* add 'X-APP-KEY':'...' if APP_SECRET set */},
      body: JSON.stringify({message: msg, provider: prov, system_prompt: system || undefined})
    });
    const data = await res.json();
    addBubble(data.reply || JSON.stringify(data), 'Bot');
  }catch(e){
    addBubble('Error: ' + e, 'System');
  }
};
</script>
</body>
</html>
